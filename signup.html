
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase — Sign Up</title>
  <style>
    /* =========================
       Variables & Base Styles
       ========================= */
    :root{
      --bg:#f4fbfa;
      --card:#ffffff;
      --accent:#0ea5a4;        /* primary (green) */
      --accent-dark:#057a6f;
      --muted:#6b7280;
      --danger:#dc2626;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg,#eef9f7 0%,var(--bg) 60%); padding:24px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
    }
    a{color:var(--accent); text-decoration:none}

    /* =========================
       Card layout
       ========================= */
    .card{
      width:100%; max-width:420px; border-radius:var(--radius); background:var(--card);
      box-shadow:0 14px 40px rgba(8,15,20,0.07); padding:26px; border:1px solid rgba(7,16,20,0.04);
      transform-origin:center;
      /* fade-in */
      opacity:0; transform:translateY(10px); transition:opacity .45s ease, transform .45s ease;
    }
    .card.visible{ opacity:1; transform:none; }

    header{display:flex; flex-direction:column; gap:8px; align-items:center; margin-bottom:12px}
    .brand{display:flex; gap:10px; align-items:center; font-weight:800}
    .brand-mark{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;background:linear-gradient(135deg,var(--accent),#06b6a4);font-weight:900}

    h1{margin:0;font-size:1.35rem}
    p.lead{margin:0;color:var(--muted);font-size:0.95rem;text-align:center}

    /* =========================
       Form styles
       ========================= */
    form{display:grid; gap:12px; margin-top:8px}
    label{font-size:0.85rem;color:#0f172a;margin-bottom:6px;display:block}
    .input{
      display:flex; align-items:center; gap:8px; padding:10px; border-radius:10px;
      background:#fbfeff; border:1px solid rgba(7,16,20,0.04);
    }
    input[type="text"], input[type="email"], input[type="password"]{
      border:0; outline:0; background:transparent; width:100%; font-size:1rem; color:#0f172a;
    }
    .checkbox{display:flex; gap:8px; align-items:center; color:var(--muted); font-size:0.92rem}
    .error{color:var(--danger); font-size:0.85rem; margin-top:6px; display:none}
    .error.visible{display:block}

    /* button */
    .btn{
      width:100%; padding:12px; border-radius:10px; border:0; cursor:pointer;
      background:var(--accent); color:#fff; font-weight:700; transition:transform .12s ease, box-shadow .12s;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed; transform:none}
    .btn:hover:not(:disabled){ transform:translateY(-2px); box-shadow:0 10px 30px rgba(14,165,164,0.12) }

    .muted{color:var(--muted)}

    /* success message */
    .success{
      display:none; padding:12px; border-radius:10px; background:#ecfdf5; color:#065f46; font-weight:600; text-align:center;
    }
    .success.visible{display:block}

    /* responsive */
    @media (max-width:420px){
      .card{padding:18px}
      h1{font-size:1.15rem}
    }

    /* Responsive utilities (mobile-first)
   Use this snippet across all pages (include in a shared stylesheet).
   - Mobile-first: base styles apply to small screens, then scale up.
   - Uses percentage / max-width units, flexbox/grid, and smooth transitions.
*/

/* Base layout helpers (apply to all pages) */
:root{
  --site-max: 1200px;
  --gutter: 16px;
  --radius: 12px;
  --transition-fast: 180ms;
  --transition-smooth: 320ms;
  /* keep color/typography tokens optional so they inherit existing values */
}

/* Make images and media fully responsive everywhere */
img, picture, video, .hero-visual, .prod-img, .avatar {
  max-width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Fluid page container centered with padding */
.container, .section, main, footer, header {
  width: 100%;
  max-width: var(--site-max);
  margin-left: auto;
  margin-right: auto;
  padding-left: calc(var(--gutter) * 1);
  padding-right: calc(var(--gutter) * 1);
  box-sizing: border-box;
}

/* Headline & paragraph scaling for readability */
h1{ font-size: clamp(1.3rem, 4.5vw, 2.4rem); line-height:1.1; margin:0 0 .5rem }
h2{ font-size: clamp(1.05rem, 3.2vw, 1.4rem); margin:0 0 .6rem }
p, .muted{ font-size: clamp(.9rem, 2.6vw, 1rem); color:var(--muted, #6b7280); }

/* Buttons & inputs: friendly targets on mobile */
button, .btn, input[type="button"], input[type="submit"], .newsletter input, input, textarea {
  transition: all var(--transition-smooth) ease;
  font-weight: 700;
  border-radius: 10px;
}
button, .btn { padding: .6rem .9rem; }

/* Mobile baseline: stack, full-width controls */
@media (max-width: 600px){
  /* Layout stacks: hero, grids, and two-col become single column */
  .hero { grid-template-columns: 1fr; gap: 12px; padding: 20px 12px; }
  .two-col, .products-grid, .cats-grid, .team-grid, .test-grid, .why {
    grid-template-columns: 1fr !important;
    gap: 12px !important;
  }

  /* Make common grids single-column and cards full width */
  .products-grid, .cats-grid, .team-grid, .test-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

  /* Nav: hide primary links by default and show hamburger */
  nav.primary { display: none !important; flex-direction: column; gap: 8px; width: 100%; }
  .hamburger { display: inline-flex !important; align-items:center; justify-content:center; padding:8px; border-radius:8px; background:transparent; border:0; cursor:pointer; }

  /* Make header compact */
  .nav { padding: 10px 12px; gap: 10px; align-items: center; }

  /* Stretch form controls & buttons to full width on small screens */
  .newsletter input, .newsletter button, .btn.primary, .btn.ghost, input[type="email"], textarea, .btn {
    width: 100% !important;
    display: block;
  }

  /* Reduce spacing for mobile */
  .container, .section { padding-left: 12px; padding-right: 12px; }
  .hero-card, .card, .product, .mission-item, .member { padding: 12px; border-radius: 10px; }

  /* Improve tap targets */
  a, button { min-height: 40px; line-height: 1.1; }

  /* Smooth resizing */
  html, body { transition: font-size var(--transition-fast) ease; }
}

/* Tablet: medium screens (601px - 1024px)
   - Introduce multi-column layouts (2 columns)
   - Show full nav when space allows, or leave collapsed for small header variants
*/
@media (min-width: 601px) and (max-width: 1024px){
  /* Comfortable spacing */
  .nav { padding: 12px 18px; gap:14px; }
  .hero { grid-template-columns: 1fr 360px; gap: 20px; padding: 28px 18px; }
  .two-col { grid-template-columns: 1fr 360px; gap: 18px; }
  .products-grid { grid-template-columns: repeat(2, minmax(0,1fr)); gap: 14px; }
  .cats-grid { grid-template-columns: repeat(2, 1fr); }

  /* Navigation: show primary links horizontally where space allows */
  nav.primary { display:flex; gap:12px; align-items:center; }
  .hamburger { display: none; }

  /* Inputs and buttons: full width for forms but inline for small controls */
  .newsletter input { width: auto; min-width: 220px; }
  .newsletter button { width: auto; }

  /* Increase card padding slightly for tablet */
  .hero-card, .card, .product, .member { padding: 14px; border-radius: 12px; }

  /* Slightly larger text for readability */
  h1 { font-size: clamp(1.6rem, 3.2vw, 2.1rem); }
}

/* Desktop: >= 1025px
   - Full layout, multiple columns, generous spacing
*/
@media (min-width: 1025px){
  .nav { padding: 14px 20px; gap:20px; }
  .hero { grid-template-columns: 1fr 420px; padding: 36px 20px; gap: 28px; }
  .two-col { grid-template-columns: 1fr 420px; gap: 22px; }
  .products-grid { grid-template-columns: repeat(3, minmax(0,1fr)); gap: 18px; }
  .cats-grid { grid-template-columns: repeat(4, 1fr); }

  /* Show nav links inline, hide hamburger */
  nav.primary { display:flex !important; gap:18px; align-items:center; }
  .hamburger { display: none !important; }

  /* Constrain content width for very large screens */
  .container { max-width: calc(var(--site-max) + 200px); }

  /* Larger card spacing and subtle elevation */
  .hero-card, .card, .product, .member { padding: 18px; border-radius: var(--radius); box-shadow: 0 12px 36px rgba(10,20,30,0.06); }

  /* Desktop-specific typography */
  h1 { font-size: clamp(1.9rem, 2.8vw, 2.6rem); }
  h2 { font-size: clamp(1.2rem, 1.4vw, 1.6rem); }
}

/* Navigation state helper (for JS toggling)
   - When .nav has .open (set via JS), show the primary nav on mobile.
*/
.nav.open nav.primary {
  display: flex !important;
  flex-direction: column;
  gap: 10px;
  background: transparent;
  width: 100%;
  padding-top: 8px;
}

/* Form & interactive improvements across sizes */
input, textarea { font-size: 1rem; line-height: 1.3; }
button:focus, a:focus { outline: 3px solid rgba(76,175,80,0.14); outline-offset: 3px; }

/* Smooth transitions for layout changes */
.products-grid, .cats-grid, .team-grid, .test-grid, .two-col, .hero {
  transition: grid-template-columns var(--transition-smooth) ease, gap var(--transition-smooth) ease, padding var(--transition-fast) ease;
}

/* Utility helper classes (reusable) */
.row { display:flex; gap:var(--gutter); flex-wrap:wrap; align-items:center; }
.col { flex:1 1 0; min-width:0; }

/* Notes:
   - Add a small JS toggle to toggle '.nav.open' when hamburger is clicked:
     document.querySelector('.hamburger').addEventListener('click', e => document.querySelector('.nav').classList.toggle('open'))
   - This CSS is intentionally generic and additive so it can be included in a shared global stylesheet.
*/

  </style>
</head>
<body>
  <!--
    Sign-up card centered on the page.
    Contains header, registration form, validation messages and post-success flow.
  -->
  <main class="card" id="card" role="main" aria-labelledby="title">
    <!-- Page header -->
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true">SE</div>
        <div>ShopEase</div>
      </div>
      <div>
        <h1 id="title">Create an Account</h1>
        <p class="lead">Join ShopEase and start shopping smarter.</p>
      </div>
    </header>

    <!-- Registration form -->
    <form id="signupForm" novalidate>
      <!-- Full name -->
      <div>
        <label for="name">Full name</label>
        <div class="input">
          <input id="name" name="name" type="text" placeholder="Jane Doe" autocomplete="name" required>
        </div>
        <div id="nameError" class="error" aria-live="polite"></div>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <div class="input">
          <input id="email" name="email" type="email" placeholder="you@email.com" autocomplete="email" required>
        </div>
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <div class="input">
          <input id="password" name="password" type="password" placeholder="Create a password" autocomplete="new-password" required>
        </div>
        <div id="pwdError" class="error" aria-live="polite"></div>
      </div>

      <!-- Confirm password -->
      <div>
        <label for="confirm">Confirm Password</label>
        <div class="input">
          <input id="confirm" name="confirm" type="password" placeholder="Repeat password" autocomplete="new-password" required>
        </div>
        <div id="confirmError" class="error" aria-live="polite"></div>
      </div>

      <!-- Terms -->
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
        <label class="checkbox"><input id="terms" type="checkbox"> I agree to the <a href="#" target="_blank">Terms &amp; Conditions</a></label>
      </div>
      <div id="termsError" class="error" aria-live="polite"></div>

      <!-- Sign up button -->
      <div>
        <button id="signupBtn" class="btn" type="submit" disabled>
          <span id="btnText">Sign Up</span>
        </button>
      </div>

      <!-- Success message -->
      <div id="successMsg" class="success" role="status" aria-live="polite">Account created successfully!</div>

      <!-- Already have an account -->
      <div style="text-align:center;margin-top:10px;color:var(--muted)">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </main>

  <script>
    /* =========================
       Elements
       ========================= */
    const card = document.getElementById('card');
    const form = document.getElementById('signupForm');
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const pwdEl = document.getElementById('password');
    const confEl = document.getElementById('confirm');
    const termsEl = document.getElementById('terms');

    const signupBtn = document.getElementById('signupBtn');
    const btnText = document.getElementById('btnText');
    const successMsg = document.getElementById('successMsg');

    // Error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const pwdError = document.getElementById('pwdError');
    const confirmError = document.getElementById('confirmError');
    const termsError = document.getElementById('termsError');

    /* =========================
       Utility functions
       ========================= */
    // simple email pattern for client-side validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // show/hide error message
    function showError(el, msg){
      el.textContent = msg;
      el.classList.add('visible');
      el.classList.add('error'); // ensure styling
      el.style.display = 'block';
    }
    function clearError(el){
      el.textContent = '';
      el.style.display = 'none';
    }
    function clearAllErrors(){
      [nameError,emailError,pwdError,confirmError,termsError].forEach(clearError);
    }

    // enable/disable sign-up button depending on validity
    function validateForm(){
      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      const pwd = pwdEl.value;
      const conf = confEl.value;
      const terms = termsEl.checked;

      const nameOk = name.length > 1;
      const emailOk = emailPattern.test(email);
      const pwdOk = pwd.length >= 8;
      const matchOk = pwd === conf && conf.length > 0;

      const formValid = nameOk && emailOk && pwdOk && matchOk && terms;
      signupBtn.disabled = !formValid;
      return { nameOk, emailOk, pwdOk, matchOk, terms };
    }

    /* =========================
       Event listeners: realtime validation
       ========================= */
    [nameEl, emailEl, pwdEl, confEl, termsEl].forEach(el => {
      el.addEventListener('input', () => {
        clearAllErrors();
        validateForm();
      });
      el.addEventListener('change', () => {
        clearAllErrors();
        validateForm();
      });
    });

    /* =========================
       Submit handler
       ========================= */
    form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      clearAllErrors();

      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      const pwd = pwdEl.value;
      const conf = confEl.value;
      const terms = termsEl.checked;

      // Field checks with messages
      if(!name){ showError(nameError, 'Full name is required.'); nameEl.focus(); return; }
      if(name.length < 2){ showError(nameError, 'Enter your full name.'); nameEl.focus(); return; }

      if(!email){ showError(emailError, 'Email is required.'); emailEl.focus(); return; }
      if(!emailPattern.test(email)){ showError(emailError, 'Enter a valid email address.'); emailEl.focus(); return; }

      if(!pwd){ showError(pwdError, 'Password is required.'); pwdEl.focus(); return; }
      if(pwd.length < 8){ showError(pwdError, 'Use at least 8 characters for the password.'); pwdEl.focus(); return; }

      if(!conf){ showError(confirmError, 'Please confirm your password.'); confEl.focus(); return; }
      if(pwd !== conf){ showError(confirmError, 'Passwords do not match.'); confEl.focus(); return; }

      if(!terms){ showError(termsError, 'You must agree to the Terms & Conditions.'); return; }

      // All client-side validations passed — simulate signup
      signupBtn.disabled = true;
      btnText.textContent = 'Creating account...';

      // Simulate server delay
      setTimeout(() => {
        // Show success message
        successMsg.classList.add('visible');
        successMsg.classList.add('success');

        // Optionally store demo user (localStorage) — demo only
        try {
          const usersKey = 'demo_users_v1';
          const users = JSON.parse(localStorage.getItem(usersKey) || '[]');
          users.push({ name, email, password: pwd, ts: Date.now() });
          localStorage.setItem(usersKey, JSON.stringify(users));
        } catch(e){ /* ignore storage errors in demo */ }

        // After 2 seconds simulate redirect to login
        setTimeout(() => {
          // Redirect to login page (demo)
          location.href = 'login.html';
        }, 2000);
      }, 900);
    });

    /* =========================
       Initial UI polish: reveal card
       ========================= */
    window.requestAnimationFrame(() => {
      setTimeout(() => card.classList.add('visible'), 60);
    });
  </script>
</body>
</html>
